# 测试环境配置
app:
  name: "student-management-system-test"
  version: "1.0.0"
  port: 8081
  mode: "test"

# 测试数据库配置
database:
  host: "localhost"
  port: 3306
  username: "test_user"
  password: "test_password"
  dbname: "student_management_test"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 5
  max_open_conns: 10
  conn_max_lifetime: 1800 # seconds

# 测试日志配置
log:
  level: "debug"
  format: "text"
  output: "stdout"
  file_path: "logs/test.log"
  max_size: 10 # MB
  max_backups: 3
  max_age: 7 # days
  compress: false

# 测试JWT配置
jwt:
  secret: "test-secret-key"
  expires_in: 3600 # seconds (1 hour)
  issuer: "student-management-system-test"

# 测试服务器配置
server:
  read_timeout: 10 # seconds
  write_timeout: 10 # seconds
  idle_timeout: 30 # seconds
  shutdown_timeout: 5 # seconds

# 测试CORS配置
cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8081"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 3600 # seconds