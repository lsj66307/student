version: "3.8"

services:
  # 应用程序服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-management-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - APP_CONFIG=/root/configs/config.yaml
      - DB_HOST=192.168.31.114
      - DB_PORT=5432
      - DB_USER=student_user
      - DB_PASSWORD=student_password
      - DB_NAME=student_db
      - REDIS_HOST=192.168.31.114
      - REDIS_PORT=6379
    # 使用外部数据库服务器 192.168.31.114
    # depends_on:
    #   - postgres
    networks:
      - student-network
    restart: unless-stopped
    volumes:
      - ./logs:/root/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL服务运行在外部服务器 192.168.31.114:5432
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: student-postgres
  #   environment:
  #     - POSTGRES_DB=student_management
  #     - POSTGRES_USER=student_user
  #     - POSTGRES_PASSWORD=student_password
  #     - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  #   networks:
  #     - student-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U student_user -d student_management"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis 缓存服务 - 使用外部Redis (192.168.31.114)
  # redis服务已移除，使用外部Redis服务器

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: student-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - student-network
    restart: unless-stopped
    profiles:
      - production

  # 数据库管理工具 pgAdmin（开发环境）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: student-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@student.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    # 连接到外部PostgreSQL服务器 192.168.31.114:5432
    # depends_on:
    #   - postgres
    networks:
      - student-network
    restart: unless-stopped
    profiles:
      - development

  # Redis 管理工具 RedisInsight（开发环境）
  # 注意：连接到外部Redis服务器 192.168.31.114:6379
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: student-redis-insight
    ports:
      - "8001:8001"
    networks:
      - student-network
    restart: unless-stopped
    profiles:
      - development

# 网络配置
networks:
  student-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷配置
volumes:
