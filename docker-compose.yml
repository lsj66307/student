version: "3.8"

services:
  # 应用程序服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-management-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - APP_CONFIG=/root/configs/config.yaml
      - DB_HOST=192.168.31.114
      - DB_PORT=5432
      - DB_USER=student_user
      - DB_PASSWORD=student_password
      - DB_NAME=student_db
      - REDIS_HOST=192.168.31.114
      - REDIS_PORT=6379
    # 使用外部数据库服务器 192.168.31.114
    # depends_on:
    #   - postgres
    networks:
      - student-network
    restart: unless-stopped
    volumes:
      - ./logs:/root/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

