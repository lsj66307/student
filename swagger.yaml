openapi: 3.0.3
info:
  title: 学生管理系统 API
  description: 基于Go和Gin框架的学生管理系统RESTful API
  version: 1.0.0
  contact:
    name: 学生管理系统
    email: admin@example.com
servers:
  - url: http://localhost:3060
    description: 本地开发服务器
paths:
  /api/v1/students:
    get:
      summary: 获取学生列表
      description: 分页获取所有学生信息
      tags:
        - 学生管理
      parameters:
        - name: page
          in: query
          description: 页码
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 每页数量
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: 成功获取学生列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "获取成功"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Student"
                  total:
                    type: integer
                    example: 10
                  page:
                    type: integer
                    example: 1
                  size:
                    type: integer
                    example: 10
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: 创建学生
      description: 创建新的学生记录
      tags:
        - 学生管理
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateStudentRequest"
      responses:
        "201":
          description: 学生创建成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "学生创建成功"
                  data:
                    $ref: "#/components/schemas/Student"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
