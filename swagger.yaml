components:
  schemas:
    Student:
      type: object
      properties:
        id:
          type: integer
          description: 学生ID
          example: 1
        name:
          type: string
          description: 学生姓名
          example: "张三"
        age:
          type: integer
          description: 学生年龄
          example: 20
        gender:
          type: string
          description: 学生性别
          enum: ["男", "女"]
          example: "男"
        email:
          type: string
          format: email
          description: 学生邮箱
          example: "zhangsan@example.com"
        phone:
          type: string
          description: 学生电话
          example: "13800138000"
        major:
          type: string
          description: 学生专业
          example: "计算机科学"
        grade:
          type: string
          description: 学生年级
          example: "大一"
        created_at:
          type: string
          format: date-time
          description: 创建时间
          example: "2025-09-12T07:20:35.890978Z"
        updated_at:
          type: string
          format: date-time
          description: 更新时间
          example: "2025-09-12T07:20:35.890978Z"
      required:
        - id
        - name
        - age
        - gender
        - email
        - phone
        - major
        - grade
        - created_at
        - updated_at
    CreateStudentRequest:
      type: object
      properties:
        name:
          type: string
          description: 学生姓名
          example: "张三"
        age:
          type: integer
          minimum: 1
          maximum: 150
          description: 学生年龄
          example: 20
        gender:
          type: string
          enum: ["男", "女"]
          description: 学生性别
          example: "男"
        email:
          type: string
          format: email
          description: 学生邮箱
          example: "zhangsan@example.com"
        phone:
          type: string
          description: 学生电话
          example: "13800138000"
        major:
          type: string
          description: 学生专业
          example: "计算机科学"
        grade:
          type: string
          description: 学生年级
