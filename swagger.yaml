        "404":
          description: 学生不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: 删除学生
      description: 根据学生ID删除学生记录
      tags:
        - 学生管理
      parameters:
        - name: id
          in: path
          required: true
          description: 学生ID
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: 学生删除成功
          content:
