# 学生管理系统配置文件
server:
  port: 8080
  host: "0.0.0.0"
  mode: "debug" # debug, release, test

database:
  host: "192.168.31.114"
  port: 5432
  username: "postgres"
  password: "mm152002"
  dbname: "student_management"
  charset: "utf8mb4"
  parseTime: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: "1h"

redis:
  host: "192.168.31.114"
  port: 6379
  password: ""
  db: 0
  poolSize: 10
  minIdleConns: 5

jwt:
  secret: "your-secret-key-here"
  expires_in: "12h"

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, file
  filename: "logs/app.log"

cors:
  allowOrigins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowHeaders:
    - "Origin"
    - "Content-Type"
    - "Authorization"
  allowCredentials: true

rateLimit:
  enabled: true
  type: "memory" # memory, redis
  rate: 100 # requests per second
  burst: 200 # burst capacity
  window: "1m" # window for redis type
  redis_addr: "192.168.31.114:6379"
  redis_db: 1
