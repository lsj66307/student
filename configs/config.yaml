# 应用配置
app:
  name: "student-management-system"
  version: "1.0.0"
  port: 8080
  mode: "development" # development, production, test

# 数据库配置
database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "password"
  dbname: "student_management"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

# 日志配置
log:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, file
  file_path: "logs/app.log"
  max_size: 100 # MB
  max_backups: 5
  max_age: 30 # days
  compress: true

# JWT配置
jwt:
  secret: "your-secret-key"
  expires_in: 86400 # seconds (24 hours)
  issuer: "student-management-system"

# 服务器配置
server:
  read_timeout: 30 # seconds
  write_timeout: 30 # seconds
  idle_timeout: 60 # seconds
  shutdown_timeout: 10 # seconds

# CORS配置
cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 86400 # seconds